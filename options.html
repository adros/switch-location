<!DOCTYPE html>
<html>

<head>
    <title>Switch location options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>Switch location rules</h1>
    <p>
        Specify rules you want to use. When rule is applied, regexp specified as 'pattern' will be replaced by 'replacement' in URL of currently selected tab.
    </p>
    <form id="newRuleForm"></form>
    <form id="rulesForm">
        <button id="rulesFormSubmitBtn" type="submit" style="display:none"></button>
        <table>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Pattern
                </th>
                <th>
                    Replacement
                </th>
            </tr>
            <tbody id="rulesTableBody">
                <tr id="newRuleRow">
                    <td>
                        <input id="ruleName" required="required" form="newRuleForm" />
                    </td>
                    <td>
                        <input id="pattern" required="required" form="newRuleForm" />
                    </td>
                    <td>
                        <input id="replacement" required="required" form="newRuleForm" />
                    </td>
                    <td>
                        <button class="addRuleBtn" type="submit" form="newRuleForm" title="Add rule"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="options.js"></script>
</body>

</html>
